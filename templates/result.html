<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detection Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #007BFF, #00C6FF);
      margin: 0; padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      max-width: 900px;
      margin: auto;
      animation: fadeIn 1s ease-in-out;
    }
    h2 { color: #007BFF; margin-bottom: 15px; }
    pre {
      background: #f9f9f9;
      padding: 20px;
      border-left: 5px solid #007BFF;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #007BFF;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover { background: #0056b3; }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">

    <pre>{{ highlighted_text|safe }}</pre>

    {% if detected %}
  <form method="POST" action="/summary">
    <input type="hidden" name="matched" value="{{ matched_joined }}">
    <button type="submit" class="btn">âœ¨ Summarize Detected Clauses</button>
  </form>
{% else %}
  <h3 style="color: green;">âœ… No misleading clauses found.</h3>
{% endif %}

  </div>
</body>
</html>
