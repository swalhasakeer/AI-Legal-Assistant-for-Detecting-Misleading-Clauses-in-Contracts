<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Legal Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #007BFF, #00C6FF);
      margin: 0; padding: 0;
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 450px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 { color: #007BFF; margin-bottom: 10px; }
    p { color: #333; margin-bottom: 20px; }
    input[type="file"] {
      padding: 10px;
      border: 2px dashed #007BFF;
      border-radius: 10px;
      background: #f9f9f9;
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0056b3; }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“œ AI Legal Assistant</h2>
    <p>Upload a Terms & Conditions file (.pdf or .txt) to detect misleading clauses.</p>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf,.txt" required><br>
      <button type="submit">Analyze</button>
    </form>
  </div>
</body>
</html>
